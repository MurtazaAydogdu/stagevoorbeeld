meta:
  project: microservicetransactions

env=settings:
  files: [.env]

image=lumen-image:
  image: docker-registry.bjoola.nl/microservicetransactions/lumen
  pull: once
  tags: ['{env.BASE_VERSION}']

compose=application:
  files: [docker-compose.yml]
  project: '{project}'
  depends: [
    'lumen-image:pull',
  ]

alias=dev:
  description: "start development server"
  tasks: ['application:attach']